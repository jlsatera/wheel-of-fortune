<!doctype html>
<html class="no-js" lang="">
   <head>
      <title>Wheel of Fortune</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css">
   </head>

   <body>
      <main>
         <div class="wof wof--container">
            <div class="wof__wrapper flex">
               <div class="wof__puzzleBoard">
                  <div class="wof__letters">
                     <div class="wof__row row1">
                        <span>G</span>
                        <span>i</span>
                        <span>r</span>
                        <span>l</span>
                        <span></span>
                        <span>w</span>
                        <span>i</span>
                        <span>t</span>
                        <span>h</span> 
                        <span></span>
                        <span>a</span> 
                        <span></span>
                     </div>
                     <div class="wof__row row2">
                        <span>P</span>
                        <span>e</span>
                        <span>a</span>
                        <span>r</span>
                        <span>l</span> 
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                     </div>
                     <div class="wof__row row3">
                        <span>E</span>
                        <span>a</span>
                        <span>r</span>
                        <span>r</span>
                        <span>i</span>
                        <span>n</span>
                        <span>g</span>
                     </div>
                  </div>
                  <div class="wof__clue">
                     <h2>Pokemon</h2>
                  </div>
               </div>
               <div class="wof__actionBoard">
                  <div class="wof__buttonsBoard">
                     <div class="wof__letterBoard">
                        <button class="has">A</button>
                        <button>B</button>
                        <button>C</button>
                        <button>D</button>
                        <button>E</button>
                        <button>F</button>
                        <button class="has">G</button>
                        <button>H</button>
                        <button>I</button>
                        <button>J</button>
                        <button>K</button>
                        <button class="none">L</button>
                        <button>M</button>
                        <button>N</button>
                        <button class="has">O</button>
                        <button class="has">P</button>
                        <button>Q</button>
                        <button class="has">R</button>
                        <button class="has">S</button>
                        <button class="has">T</button>
                        <button>U</button>
                        <button>V</button>
                        <button>W</button>
                        <button>X</button>
                        <button>Y</button>
                        <button>Z</button>
                     </div>
                     <button class="wof__revealWord">Reveal</button>
                     <button class="wof__revealWord">Next Round</button>
                  </div>
                  <div class="wof__strikeBoard">
                     <h2>Strikes:</h2>
                     <ul class="wof__strikeStatus">
                        <li>
                           <span class="wof__strikeStatus--bad"></span>
                        </li>
                        <li>
                           <span class="wof__strikeStatus--good"></span>
                        </li>
                        <li>
                           <span class="wof__strikeStatus--good"></span>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
